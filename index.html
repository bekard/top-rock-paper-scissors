<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <ul id="buttons">
    <li>
      <button id="rock">Rock</button>
    </li>

    <li>
      <button id="paper">Paper</button>
    </li>

    <li>
      <button id="scissors">Scissors</button>
    </li>
  </ul>

  <div id="choices">
    <div class="score" id="player-score">0</div>
    <div class="choice-holder">
      <div style="font-size: 20px;">Your choice:</div>
      <div class="palyer-choice">Rock</div>
    </div>
    <div class="choice-holder">
      <div style="font-size: 20px;">Computer's choice:</div>
      <div class="pc-choice">Paper</div>
    </div>
    <div class="score" id="pc-score">5</div>
  </div>

</body>
</html>
