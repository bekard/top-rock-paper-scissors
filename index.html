<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <ul class="same-margin" id="buttons">
    <li><button id="rock">Rock</button></li>
    <li><button id="paper">Paper</button></li>
    <li><button id="scissors">Scissors</button></li>
  </ul>

  <div class="same-margin" id="board">
    <div><strong>Scores:</strong></div>
    <div id="scores">
      <div class="score" id="player-score">0</div>
      <div class="score" id="pc-score">0</div>
    </div>
  </div>
  <div class="same-margin" id="message">To start playing press rock, papaer or scissors.</div>
  
</body>
</html>
